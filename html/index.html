<!DOCTYPE HTML>
<html>
<head>
    <title>要素编辑</title>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script type="text/javascript" src="http://iclient.supermap.io/dist/leaflet/iclient9-leaflet.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
    <style type="text/css">
    	#map{
		  border: 1px solid red;
    	}
    </style>
</head>
<body>
    
    <div id="map" style="width:1200px;height:500px;"> 	

    </div>
    <button id="add1">新增点</button>
    <button id="add2">新增线</button>
    <button id="add3">新增面</button>
    <button id="commit">提交</button>
    <button id="query">查询</button>
    <script type="text/javascript" src='../lib/MapHelper.js'></script>
    <script type="text/javascript">
         let url="http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
    	let url1="http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";

    	let m=new MapHelper(url,url1);
    	document.getElementById('add1').onclick=function (argument) {
    		/* body... */
    		// m.editFeature(30);
            m.editMarkerFeature()
    	}
        document.getElementById('add2').onclick=function (argument) {
            /* body... */
            m.editFeature(31);
        }
        document.getElementById('add3').onclick=function (argument) {
            /* body... */
            m.editFeature(32);
        }
        document.getElementById('commit').onclick=function (argument) {
            /* body... */
            m.commit();
        }
    	document.getElementById('query').onclick=function (argument) {
    		/* body... */
    		m.editFeature();
    	}
    </script>

</body>
</html>
